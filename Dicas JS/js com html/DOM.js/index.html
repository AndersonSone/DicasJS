<!DOCTYPE html>
<html>
<head>
    <title>Acessando a DOM</title>
</head>
<body>
    <p id="oioi">Vamos acessar o elemento span: <span id="elemento"></span></p>

    <script type="text/javascript">
    var elemento = document.getElementById("oioi");
    elemento.textContent += "Elemento acessado com sucesso!";
</script>
</body>
</html>
